var polys = [].slice.call(document.querySelectorAll('#woLogo polygon'),0);

polys.forEach(function(p, i){
  p.style.transitionDelay = (i/30) + 's';
});

var exited;
function show(x){
  if(exited) return;
  polys.forEach(function(p, i){
    p.style.fill = colours[x][i];
  });
}

function loop(){
  if(exited) return;
  for (var i = 0; i < colours.length; i++) {
    setTimeout(show, (i+1) * 3000, i);
  }
  setTimeout(loop, i * 3000);
}
loop();

function exit(){ 
  exited = true;
  polys.forEach(function(p, i){
    p.style.transitionDelay = (i/90) + 's';
    // p.style.transitionDuration = '2s';
    // p.style.transform = 'scale(.5) rotate(' +(Math.random() - 0.5) * 190 + 'deg)';
    p.style.transform = 'translate(0, -15px) scale(0) rotate(' +(Math.random() - 0.5) * 190 + 'deg)';
    // p.style.opacity = 0;
  }); 
}
